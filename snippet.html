{% can mangage_items %}
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mbl mtl">
			
				<h1>Quick Post</h1>
				<p>Quickly create a new post</p>
				
				<form id="quickpost" action="{{ '/__/items/quick' | secure_url }}" class="form-stacked" method="post">
				
					<input type="hidden" name="_launch_ly_session" value="{% session_id %}">

					<div class="form-group">
						<label for="title">Title</label>
						<input id="title" name="title" placeholder="title" type="text" class="form-control">
					</div>

					<div class="form-group">
						<label for="teaser">Teaser</label>
						<textarea id="teaser" name="teaser" rows="2" class="form-control"></textarea>
					</div>

					<div class="form-group">
						<label for="content">Content</label>
						<textarea id="content" name="content" rows="5" class="form-control"></textarea>
					</div>

					<button class="btn btn-primary" type="submit" id="quickpost_submit">Post</button>

				</form>
					
			</div>
		</div>
	</div>
{% endcan %}
